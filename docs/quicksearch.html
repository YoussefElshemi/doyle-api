) Return a pun Source: Client.js Returns: A punny pun Type String &lt;async&gt; trivia( [discord]) Return a trivia question Parameters: Name Type Argument Default Description discord Boolean &lt;optional&gt; false If it's used in Discord, it will construct a message embed for you. Source: Client.js Returns: The promise returned needs to be awaited or resolved, which returns the question as an object with the category, type, difficulty, question, answer and incorrect answers Type Promise Example // getting a trivia question, needs to be async. const doyle = require('doyle'); const api = new doyle.Client() await api.trivia(true) // for discord await api.trivia() // for object pokemon() Returns a pokemon image with a name Source: Client.js Returns: This returns an object with the name, and image of a random pokemon Type Object &lt;async&gt; urban(word [, discord]) Returns the definition of a word in the urban dictionary Parameters: Name Type Argument Default Description word String The word to look up discord Boolean &lt;optional&gt; false If this is true, it will construct an embed for you Source: Client.js Returns: Once the promise is awaited, you get an array of all definitions, or if the second parameter is true, you get a discord message embed Type Promise Example // getting an urban dictionary definition, needs to be async. const doyle = require('doyle'); const api = new doyle.Client() await api.urban('word', true) // for discord await api.urban('word') // for array of objects × Search results Close {string} "}}
